<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container p-5 welcm">
        <h1 class="text-center m-4">Wellcome to My Bank</h1>
        <div class="login-area">
            <h4>Log In</h4>
            <input type="text" placeholder="Enter Your Name" id="name" class="form-control "><br>

            <input type="password" placeholder="Enter Your Password" class="form-control pass">
            <p class="danger"></p>
            <br>
            <button class="btn btn-success mybtn">Enter</button>
        </div>
    </div>


    <!-- second part -->

    <div class="container none">
        <div class="row">
            <div class="col-md-4 ">
                <div class="bg1">
                    <h4>Deposit</h4>
                    <h3>$ <span class="deposite-now">00</span> </h3>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="bg2">
                    <h4>Withdraw</h4>
                    <h3> $ <span class="withdrawNow"> 00</span></h3>
                </div>

            </div>
            <div class="col-md-4">
                <div class="bg3">
                    <h4>Total Ammount</h4>
                    <h3>$ <span class="currentBalance">1000</span> </h3>
                </div>

            </div>
        </div>
    

    <!-- third part -->

  
        <div class="row last-part">
            <div class="col-md-6">
                <div class="dep-with">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control deposite-ammount" placeholder="$ ammount you want to deposit">
                    <br>
                    <button class="btn btn-success deposite-btn">
                        Deposit
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dep-with">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control withdraw-ammount" placeholder="$ ammount you want to withdraw">
                    <br>
                    <button class="btn btn-success withdraw-btn">
                        Withdraw
                    </button>
                </div>
            </div>
        </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
